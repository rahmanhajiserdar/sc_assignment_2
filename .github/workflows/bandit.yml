name: Bandit

# skip CKV2_GHA_1 for this workflow
on: # checkov:skip=CKV2_GHA_1 "Required for Bandit Code Scanning API"
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit and save results
        run: bandit -r . -f json -o bandit-results.json || true

      - name: Upload Bandit results as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json
